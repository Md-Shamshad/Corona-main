log4j.rootCategory=info

log4j.category.com.hp.psg.corona.common.util.ThreadPool=info

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss,SSS} [%t] %-5p (%F:%L) - %m\n

log4j.appender.debug=org.apache.log4j.ConsoleAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss,SSS} [%t] %-5p (%F:%L) - %m\n


log4j.appender.info=org.apache.log4j.ConsoleAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss,SSS} [%t] %-5p (%F:%L) - %m\n